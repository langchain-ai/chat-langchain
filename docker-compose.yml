version: "3.8"

services:
  postgres:
    image: postgres:16-alpine # Using latest stable version with Alpine for smaller size
    container_name: chat_langchain_postgres
    restart: unless-stopped

    environment:
      # Required environment variables
      POSTGRES_DB: chat_langchain
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: zkdtn1234

      # Optional: Set timezone
      TZ: UTC

      # Optional: Set locale
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"

    ports:
      - "5432:5432"

    volumes:
      # Data persistence
      - postgres_data:/var/lib/postgresql/data

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.33.2
    container_name: chat_langchain_weaviate
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 20
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: none
      ENABLE_MODULES: ""
      CLUSTER_HOSTNAME: "node1"
    volumes:
      - weaviate_data:/var/lib/weaviate

  ollama:
    image: ollama/ollama:0.12.8
    container_name: chat_langchain_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint:
      [
        "/bin/sh",
        "-c",
        "ollama serve & sleep 3 && ollama pull nomic-embed-text && tail -f /dev/null",
      ]

# Named volumes
volumes:
  postgres_data:
    driver: local
  weaviate_data:
    driver: local
  ollama_data:
    driver: local
